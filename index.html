<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 7</title>
    <style>
        input, select {
            margin-left: 50px;
        }
        button {
            margin-top: 5px;
            border: 2px solid rgb(196, 178, 20);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <table>
        <form>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="password" name="pass2"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="tel" name="age"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
        </form>
    </table> 
    <button>Save</button>

    
</body>
</html>
